name: CI

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      release:
        description: 'Release'
        required: true
        default: 'false'

jobs:
  test-cli:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/checkout@v2
      - name: Restore Dependency Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-dependency-cache-${{ hashFiles('**/package.json') }}
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test
      - name: Release
        if: ${{ github.event.inputs.release == true }}
        run: npm run publish
